<ion-content background1 has-header>
  <ion-row>
    <ion-col>
      <ion-title>Register</ion-title>
    </ion-col>
  </ion-row>
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <form action="">
              <ion-row>
                <ion-col size="12">
                  <ion-item>
                    <ion-label position="stacked">Email</ion-label>
                    <ion-input type="text"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size="12">
                  <ion-item>
                    <ion-label position="stacked">First Name</ion-label>
                    <ion-input type="text"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size="12">
                  <ion-item>
                    <ion-label position="stacked">Last Name</ion-label>
                    <ion-input type="text"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size="12">
                  <ion-item>
                    <ion-label position="stacked">Password</ion-label>
                    <ion-input type="text"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size="12">
                  <ion-item>
                    <ion-label position="stacked">Confirm password</ion-label>
                    <ion-input type="text"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="6">
                  <ion-button routerLink="/entry/login" color="danger" expand="block">
                    Cancel
                  </ion-button>
                </ion-col>
                <ion-col size="6">
                  <ion-button routerLink="/transaction" expand="block">
                    Register
                  </ion-button>
                </ion-col>
              </ion-row>
            </form>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Enter your otp below</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Awesome content
    </ion-card-content>
  </ion-card>

</ion-content>
